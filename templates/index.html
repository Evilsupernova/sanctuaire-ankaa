<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>𓂀 Sanctuaire Ankaa</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <header id="en-tete">
    <h1 class="titre-sacre">𓂀 LE CERCLE DES VEILLEURS 𓂀</h1>
    <p class="sous-titre">« Laisse le Verbe illuminer ton chemin. »</p>
    <button id="bouton-sanctuaire">☥</button>
  </header>

  <main id="zone-invocation">
    <div id="papyrus-zone"><p id="papyrus-texte"></p></div>
    <input id="verbe" placeholder="* Invoque ton Verbe sacré..."/>
    <button id="btn-verbe">𓂀</button>
    <button id="btn-vocal">🎤</button>
    <button id="btn-veille-mini">🌬️ Souffle</button>
  </main>

  <div id="mode-overlay" class="overlay-hidden">
    <div class="mode-option" data-mode="sentinelle8">Sentinelle</div>
    <div class="mode-option" data-mode="dragosly23">Dragosly23</div>
    <div class="mode-option" data-mode="invite">Invité</div>
    <div class="mode-option" data-mode="verbe">Verbe</div>
  </div>

  <audio id="tts-player"></audio>
  <audio id="musique-sacree" src="/static/assets/musique_sacree.mp3" loop></audio>

  <script src="/static/script.js"></script>
</body>
</html>
