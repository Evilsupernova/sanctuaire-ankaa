<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sanctuaire Ankaa — Cercle des Veilleurs</title>

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#0b0b10">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon-180.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href="/static/style.css?v=7">
<script defer src="/static/script.js?v=7"></script>
<link rel="manifest" href="/static/manifest.json?v=7">
</head>
<body>
  <!-- Fond -->
  <div class="fond-cosmique"></div>

  <!-- Audio (musique + TTS + sons UI) -->
  <audio id="musique-sacree" src="/static/assets/musique_sacree.mp3?v=7" ...></audio>
  <audio id="tts-player" preload="auto" style="display:none;"></audio>
  <audio id="s-click"  src="/static/assets/ui_click.mp3"   preload="auto"></audio>
  <audio id="s-open"   src="/static/assets/portal_open.mp3" preload="auto"></audio>
  <audio id="s-close"  src="/static/assets/portal_close.mp3" preload="auto"></audio>
  <audio id="s-mode"   src="/static/assets/mode_select.mp3" preload="auto"></audio>

  <!-- Bouton portail -->
  <div id="sanctuaire-container">
    <button id="bouton-sanctuaire" class="btn-ankh" title="Ouvrir le Sanctuaire">☥</button>
  </div>

  <!-- Zone chat -->
  <div id="zone-invocation" class="zone-chat">
    <input id="verbe" class="champ-verbe" type="text" placeholder="＊ Invoque ton Verbe sacré…" />
    <button id="btn-verbe" title="Invoquer">𓂀</button>
  </div>

  <!-- Loader -->
  <div id="points-sacrés">⋅⋅⋅</div>

  <!-- Titre / phrase -->
  <div class="titre-sacré">𓇳 𓂀 LE CERCLE DES VEILLEURS 𓂀 𓇳</div>
  <div class="phrase-sacrée">« Laisse le Verbe illuminer ton chemin, et que chaque mot soit une étoile dans la nuit. »</div>

  <!-- Œil & aura -->
  <div class="oeil-centre">
    <img id="oeil-anim" src="/static/assets/oeil_orus_ailes.png" alt="Œil d'Horus ailé" />
    <div id="aura-ankaa"></div>
  </div>

  <!-- Papyrus -->
  <div id="papyrus-zone" class="papyrus-cercle" style="display:none;">
    <span id="papyrus-texte"></span>
  </div>

  <!-- Souffle -->
  <button id="btn-veille-mini" title="Activer le Souffle Sacré">𓂀</button>

  <!-- ☥ mini -->
  <div id="mode-selector-mini"><button id="btn-mode-mini" title="Choisir un mode">☥</button></div>

  <!-- Overlay mode -->
  <div id="mode-overlay" class="overlay-hidden" aria-hidden="true">
    <div class="overlay-backdrop"></div>
    <div class="overlay-panel" role="dialog" aria-modal="true" aria-labelledby="mode-title">
      <div class="overlay-head"><span>☥</span><h2 id="mode-title">Choisis ton Mode Sacré</h2><span>☥</span></div>
      <div class="mode-grid">
        <button class="mode-option" data-mode="sentinelle8">𓂀 Sentinelle8</button>
        <button class="mode-option" data-mode="dragosly23">𓋹 Dragosly23</button>
        <button class="mode-option" data-mode="invite">𓏏 Invité</button>
        <button class="mode-option" data-mode="verbe">𓎼 Verbe Sacré</button>
      </div>
      <p class="overlay-note">Choisis un mode pour débloquer l’invocation (mémorisé localement).</p>
    </div>
  </div>

  <!-- SW -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("/service-worker.js"));
    }
  </script>
</body>
</html>
