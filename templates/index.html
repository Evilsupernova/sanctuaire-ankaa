<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>𓂀 Sanctuaire Ankaa</title>

  <!-- Mobile & PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="/static/manifest.json" />
  <link rel="apple-touch-icon" href="/static/assets/icons/ios-icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Preloads (accélère rendu & audio) -->
  <link rel="preload" as="image" href="/static/assets/fond_cosmique.jpg" fetchpriority="high" />
  <link rel="preload" as="image" href="/static/assets/oeil_orus_ailes.png" />
  <!-- L’audio reste en metadata pour éviter l’autoplay-block -->
  <link rel="preload" as="fetch" href="/service-worker.js" crossorigin="anonymous" />

  <!-- CSS principal (cache-buster versionné) -->
  <link rel="stylesheet" href="/static/style.css?v=10.2" />

  <!-- Sécurité de base -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>

  <!-- En-tête -->
  <header id="en-tete">
    <h1 class="titre-sacre" aria-label="Le Cercle des Veilleurs">𓂀 LE CERCLE DES VEILLEURS 𓂀</h1>
    <p class="sous-titre">« Laisse le Verbe illuminer ton chemin. »</p>
    <!-- Bouton Sanctuaire (placé en haut-droite par CSS/JS) -->
    <button id="bouton-sanctuaire" aria-label="Ouvrir le sanctuaire" title="Ouvrir le sanctuaire">☥</button>
  </header>

  <!-- Aura + Œil d’Horus (décor et animation douce) -->
  <div id="aura-ankaa" aria-hidden="true"></div>
  <div class="oeil-centre" aria-hidden="true"></div>

  <!-- Pile gauche : Mode / Souffle / Vocal -->
  <nav class="stack-gauche" aria-label="Actions rapides">
    <button id="btn-mode-mini" class="rond" title="Choisir le mode" aria-label="Choisir le mode">𓁹</button>
    <button id="btn-veille-mini" class="rond" title="Souffle sacré" aria-label="Souffle sacré">🌬️</button>
    <button id="btn-vocal" class="rond" title="Mode vocal" aria-label="Mode vocal">🎤</button>
  </nav>

  <!-- Papyrus (zone d’affichage) -->
  <section id="papyrus-zone" aria-live="polite" aria-atomic="true">
    <p id="papyrus-texte"></p>
  </section>

  <!-- Barre d’invocation (bas d’écran) -->
  <section id="zone-invocation" aria-label="Invocation">
    <input
      id="verbe"
      type="text"
      inputmode="text"
      autocomplete="off"
      placeholder="* Invoque ton Verbe sacré..."
      aria-label="Saisis ton verbe sacré"
      disabled
    />
    <button id="btn-verbe" aria-label="Invoquer" disabled>𓂀</button>
  </section>

  <!-- Overlay de sélection de mode (caché par défaut) -->
  <div id="mode-overlay" class="overlay-hidden" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Sélection du mode">
    <div class="overlay-card">
      <h3>Choisis ton mode</h3>
      <div class="mode-grid">
        <button class="mode-option" data-mode="sentinelle8" aria-label="Mode Sentinelle8">Sentinelle8</button>
        <button class="mode-option" data-mode="dragosly23" aria-label="Mode Dragosly23">Dragosly23</button>
        <button class="mode-option" data-mode="invite" aria-label="Mode Invité">Invité</button>
        <button class="mode-option" data-mode="verbe" aria-label="Mode Verbe Sacré">Verbe Sacré</button>
      </div>
    </div>
  </div>

  <!-- Audio (caché) -->
  <audio id="tts-player" preload="none"></audio>
  <audio id="musique-sacree" src="/static/assets/musique_sacree.mp3" preload="metadata" loop></audio>

  <!-- JS (defer pour ne pas bloquer le rendu) -->
  <script src="/static/script.js?v=10.2" defer></script>

  <!-- No-JS fallback -->
  <noscript>
    <div style="position:fixed;inset:0;background:#000;color:#ffe08a;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px;">
      Active JavaScript pour entrer dans le Sanctuaire Ankaa.
    </div>
  </noscript>
</body>
</html>
