<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>𓂀 Sanctuaire Ankaa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="/static/style.css?v=10s" />
</head>
<body>

  <header id="en-tete">
    <h1 class="titre-sacre">𓂀 LE CERCLE DES VEILLEURS 𓂀</h1>
    <p class="sous-titre">« Laisse le Verbe illuminer ton chemin. »</p>
    <button id="bouton-sanctuaire" aria-label="Ouvrir le sanctuaire" title="Ouvrir le sanctuaire">☥</button>
  </header>

  <div id="aura-ankaa" aria-hidden="true"></div>
  <div class="oeil-centre" aria-hidden="true"></div>

  <nav class="stack-gauche" aria-label="Actions rapides">
    <button id="btn-mode-mini" class="rond" title="Choisir le mode" aria-label="Choisir le mode">𓁹</button>
    <button id="btn-veille-mini" class="rond" title="Souffle sacré" aria-label="Souffle sacré">🌬️</button>
    <button id="btn-vocal" class="rond" title="Mode vocal" aria-label="Mode vocal">🎤</button>
  </nav>

  <section id="papyrus-zone" aria-live="polite" aria-atomic="true">
    <p id="papyrus-texte"></p>
  </section>

  <section id="zone-invocation" aria-label="Invocation">
    <input id="verbe" type="text" inputmode="text" autocomplete="off" placeholder="* Invoque ton Verbe sacré..." disabled />
    <button id="btn-verbe" aria-label="Invoquer" disabled>𓂀</button>
  </section>

  <div id="mode-overlay" class="overlay-hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="overlay-card">
      <h3>Choisis ton mode</h3>
      <div class="mode-grid">
        <button class="mode-option" data-mode="sentinelle8">Sentinelle8</button>
        <button class="mode-option" data-mode="dragosly23">Dragosly23</button>
        <button class="mode-option" data-mode="invite">Invité</button>
        <button class="mode-option" data-mode="verbe">Verbe Sacré</button>
      </div>
    </div>
  </div>

  <audio id="tts-player" preload="none"></audio>
  <audio id="musique-sacree" src="/static/assets/musique_sacree.mp3" preload="metadata" loop></audio>

  <script src="/static/script.js?v=10s" defer></script>
</body>
</html>
